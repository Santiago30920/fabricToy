@if(product.operacion === 0){
    <h2  mat-dialog-title>Registrar Producto</h2>
}@else if (product.operacion === 1) {
    <h2  mat-dialog-title>Editar Producto</h2>
}
<mat-dialog-content>
    <mat-card>
        <div class="contenido">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Nombre</mat-label>
                <input matInput name="name" #name="ngModel" type="text" [(ngModel)]="product.name" required>
            </mat-form-field>
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Descripcion</mat-label>
                <textarea  matInput type="text" [(ngModel)]="product.description" required></textarea>
            </mat-form-field>
            <div class="inputs">
                <mat-form-field appearance="fill" class="espacio">
                    <mat-label>Precio</mat-label>
                    <input matInput type="number" name="unitario" #unitario="ngModel" type="number"
                        [(ngModel)]="product.price" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Cantidad</mat-label>
                    <input matInput name="iva" #iva="ngModel" type="number" [(ngModel)]="product.quantity" required>
                </mat-form-field>
            </div>
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>URL de PDF</mat-label>
                <input matInput name="iva" #iva="ngModel" type="text" [(ngModel)]="product.pdf" required>
            </mat-form-field>
            <div class="estado">
                @if(hidden){
                    <mat-checkbox class="example-margin" [(ngModel)]="product.state">Estado</mat-checkbox>
                }
            </div>
            <mat-card>
                <mat-card-title>Cargar Imágenes</mat-card-title>
                <p-fileUpload name="demo[]" (uploadHandler)="onUpload($event)" [multiple]=true
                    chooseLabel="Subir Imagen" [customUpload]="true" [auto]="true" accept="image/*"
                    invalidFileTypeMessageSummary="Solo se puede pueden subir imagenes" [customUpload]="true"
                    [auto]="true" accept=".png, .jpg, .svg, .bmp, .tiff, .jpeg" (onRemove)="eliminarImagen($event)" [fileLimit]="3">
                </p-fileUpload>
                @if(hidden){
                    <p class="nota">*Nota: Cuando edites el servicio tendrás que subir nuevamente la imágenes
                    </p>
                }
            </mat-card>
        </div>

    </mat-card>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-raised-button class="aceptar" (click)="confirmar()">Aceptar</button>
    <button mat-raised-button class="cancelar" mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
<p-toast></p-toast>
