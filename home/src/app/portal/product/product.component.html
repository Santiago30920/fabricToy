<div class ="content">
    <h2>PRODUCTO</h2>
    <div class="agregar">
        <button mat-mini-fab class="button-general" (click)="addProducto()" matTooltip="Abrir modal para registar servicio">
            <mat-icon>add</mat-icon>
        </button>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSource">

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let user"> {{user.id}} </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                <td mat-cell *matCellDef="let user"> {{user.price | currency:'COP':'symbol-narrow':'1.0'}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
                <td mat-cell *matCellDef="let user"> {{user.quantity}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let user">
                    <mat-checkbox class="example-margin" [disabled]="true" [checked]="user.state">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
                <td mat-cell *matCellDef="let usuario">
                    <button mat-mini-fab class="btn-edit button-general" matTooltip="Editar el usuario"
                        (click)="openDialogEditar(usuario)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Dato no encontrado "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Seleccionar el número de página"></mat-paginator>
    </div>
</div>
<p-toast></p-toast>
